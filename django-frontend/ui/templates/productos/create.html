<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Nuevo Producto</title></head>
<body>
  <h1>Crear producto</h1>
  <form method="post">
    {% csrf_token %}
    <p><label>Nombre: <input name="nombre" required></label></p>
    <p><label>Precio: <input type="number" step="0.01" name="precio" required></label></p>
    <p><label>Stock: <input type="number" name="stock" required></label></p>
    <button type="submit">Guardar</button>
  </form>
  <p><a href="{% url 'product_list' %}">Volver</a></p>
</body>
</html>
